{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-30">
    <h3 class="text-white my-5">
        Dashboard/ Add Post
    </h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'dash' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
